[package]
name = "plain_bitnames"
version = "0.5.2"
edition = "2021"
authors = [ "Ash Manning <ash@layertwolabs.com>" ]

[dependencies]
addr = "0.15.6"
bech32 = "0.9.1"
bincode = "1.3.3"
blake3 = "1.4.1"
borsh = { version = "1.3.1", features = ["derive"] }
bs58 = { version = "0.5.0", features = ["check"] }
byteorder = "1.4.3"
bytes = "1.4.0"
ed25519-dalek = { version = "1.0.1", features = ["batch", "serde"] }
ed25519-dalek-bip32 = "0.2.0"
educe = { version = "0.4.23", features = ["Hash"] }
heed = { git = "https://github.com/meilisearch/heed", tag = "v0.12.4", version = "0.12.4" }
hex = { version = "0.4.3", features = ["serde"] }
hex-literal = "0.4.1"
lazy_static = "1.4.0"
merkle-cbt = "0.3.2"
nonempty = { version = "0.8.1", features = ["serialize"] }
quinn = "0.10.1"
rayon = "1.7.0"
rcgen = "0.11.1"
rustls = { version = "0.21.5", features = ["dangerous_configuration"] }
serde = { version = "1.0.179", features = ["derive"] }
serde_json = "1.0.113"
serde_with = "3.4.0"
sha256 = "1.2.2"
thiserror = "1.0.44"
tokio = { version = "1.29.1", features = ["sync"] }
tracing = "0.1.40"
x25519-dalek = { version = "2.0.0", features = ["serde"] }

[dependencies.bip300301]
git = "https://github.com/Ash-L2L/bip300301.git"
rev = "4ca8c801f25ae826ba6b74f288147e29b35bb74c"
features = ["tracing"]

[target.'cfg(not(target_os = "windows"))'.dependencies.async_zmq]
git = "https://github.com/Ash-L2L/async-zmq.git"
rev = "61748742c2a91be4be24a227d109fd93492f7484"
optional = true

[features]
zmq = ["dep:async_zmq"]

[lib]
name = "plain_bitnames"
path = "lib.rs"