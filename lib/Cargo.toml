[package]
name = "plain_bitnames"
version = "0.4.0"
edition = "2021"
authors = [ "Ash Manning <ash@layertwolabs.com>" ]

[dependencies]
addr = "0.15.6"
bech32 = "0.9.1"
bincode = "1.3.3"
bip300301 = { git = "https://github.com/nchashch/bip300301", rev = "cf917605ab1937c57f19f72311f96ac0b4832de0" }
blake3 = "1.4.1"
bs58 = { version = "0.5.0", features = ["check"] }
byteorder = "1.4.3"
bytes = "1.4.0"
ed25519-dalek = { version = "1.0.1", features = ["batch", "serde"] }
ed25519-dalek-bip32 = "0.2.0"
educe = { version = "0.4.23", features = ["Hash"] }
heed = { git = "https://github.com/meilisearch/heed", tag = "v0.12.4", version = "0.12.4" }
hex = { version = "0.4.3", features = ["serde"] }
hex-literal = "0.4.1"
lazy_static = "1.4.0"
nonempty = { version = "0.8.1", features = ["serialize"] }
quinn = "0.10.1"
rayon = "1.7.0"
rcgen = "0.11.1"
rustls = { version = "0.21.5", features = ["dangerous_configuration"] }
serde = { version = "1.0.179", features = ["derive"] }
serde_with = "3.4.0"
sha256 = "1.2.2"
thiserror = "1.0.44"
tokio = { version = "1.29.1", features = ["sync"] }
x25519-dalek = { version = "2.0.0", features = ["serde"] }

[target.'cfg(not(target_os = "windows"))'.dependencies]
async_zmq = "0.4.0"

[lib]
name = "plain_bitnames"
path = "lib.rs"